<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="Form.css">
    <link rel="stylesheet" href="all.min.css">
</head>
<body>

        <div class="inner-login">
            <div class="photo">
             <!--  <img src="../img/interface.svg">-->
                <img src="..\images\account.svg">
                <button class="bt" onclick="location.href='Home.html'">Home</button> 
            </div>
            <div class="user-form">
                <h1>Login here</h1>
              <form>
                
                
                    <i class="fa fa-user fa-lg fa-fw" ></i>
                    <input type="text" placeholder="  User id" id="username" name="UserName" required >
                
                    <i class="fa fa-key fa-lg fa-fw" ></i>
                    <input type="password" placeholder="   Password" id="pass" name="Password" required >
					
				
                   
                </form>
                <br>
                <a href="#">Forgot your password?</a><br></br>
                <div class="action-btn">
                   
                    <button class="btn" onclick="location.href='Dashboard.html'">Sign In</button><br>
                    <button class="btn primary" onclick="location.href='Register.html'">Create Account</button>
                    
                </div>
              
            </div>
        </div>
</body>
</html>
